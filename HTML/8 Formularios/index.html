<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios Web</title>
</head>
<body>

	<h1>Formularios</h1>

	<form>

		<!--
		<div>
			<label>
			Ingrese su Nombre
				<input id="username" name="username" value="Nick">
			</label>	
		</div>
		-->

		<fieldset>
			<legend>Datos de Inicio de Sesión</legend>
			<div>	
				 <!--Mediante el atributo placeholder podemos prescindir de Label si queremos -->
				<input type="username" name="username" placeholder="Ingrese su Usuario" required>
			</div>

			<div>	
				<input type="password" name="password" placeholder="Ingresa tu Contraseña" required>
			</div>	
		</fieldset>
		

		<fieldset>
			<legend>Datos Personales</legend>
				<div>	
					<label>
					Nombre
						<input type="text" name="name">
					</label>
				</div>

				<div>	
					<label>
					Correo
						<input type="email" name="email">
					</label>
				</div>

				<div>	
					<label>
					Fecha de Nacimiento
						<input type="date" name="date_of_birth">
					</label>
				</div>

				<div>	
					<label>
					Productos a Comprar
						<input type="number" name="productos" value="2" readonly="">
					</label>
				</div>
		</fieldset>

		<fieldset>
			<legend>Aficiones</legend>
					<label>
						Deporte
						<input type="checkbox" name="deporte">
					</label>
					<label>
						Cocina
						<input type="checkbox" name="cocina">
					</label>
					<label>
						Cine
						<input type="checkbox" name="cine">
					</label>
					<label>
						Danza
						<input type="checkbox" name="danza">
					</label>
					<label>
						Escultura
						<input type="checkbox" name="escultura">
					</label>
		</fieldset>
		
		<fieldset>
			<legend>Tu genero</legend>
					<label>
						Hombre
						<input type="radio" name="gender">
					</label>
					<label>
						Mujer
						<input type="radio" name="gender">
					</label>
					<label>
						Prefiero no decirlo
						<input type="radio" name="gender">
					</label>
		</fieldset>

		<fieldset>
			<legend>Select y Opciones</legend>
					<label for="country">Escoge tu Pais</label>

					<!--Dentro del select podemos habilitar la opción de selección múltiple mediante el
						atributo múltiple en <select id="country" name="country" multiple> -->
					<select id="country" name="country">

						<optgroup label="América">
							<option value="pe">Perú</option>
							<option value="co">Colombia</option>
							<option value="ec">Ecuador</option>
						</optgroup>

						<optgroup label="Europa">
							<option value="es">España</option>
							<option value="it">Italia</option>
							<option value="al">Alemania</option>
						</optgroup>

					</select>
		</fieldset>

		<fieldset>
			<legend>Descripción</legend>
			<textarea id="descripcion" name="descripcion" cols="30" rows="10" placeholder="Cuentanos un poco sobre ti."></textarea>
		</fieldset>

		
		<input type="submit" name="enviar" value="Iniciar Sesión">

	</form>

	<script type="text/javascript">
		
		document.getElementById('username').addEventListener('keyup', e => {

			console.log(e.target.value)
		});

	</script>

</body>
</html>
